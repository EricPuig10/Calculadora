<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
</head>
<body>
    <div id="app">
        <form name="calculator">
            <input type="textfield" name="ans" value="" autocomplete="off" readonly >
            <br>
            <input type="reset" value="C">
            <input type="button" value="&larr;" onclick="borrar()">
            <br>
            <input type="button" value="7" onclick="values(7)" class="gray">
            <input type="button" value="8" onclick="values(8)" class="gray">
            <input type="button" value="9" onclick="values(9)" class="gray">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="orange">  
            <br>
            <input type="button" value="4" onclick="values(4)" class="gray">
            <input type="button" value="5" onclick="values(5)" class="gray">
            <input type="button" value="6" onclick="values(6)" class="gray">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="values(1)" class="gray">
            <input type="button" value="2" onclick="values(2)" class="gray">
            <input type="button" value="3" onclick="values(3)" class="gray">
            <input type="button" value="X" onclick="document.calculator.ans.value+='*'" class="orange">
            <br>
            <input type="button" value="." onclick="document.calculator.ans.value+='.'">
            <input type="button" value="0" onclick="values(0)" class="gray">
            <input type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="orange" >
            <br>
            
            
        </form>
    </div>


<script src="./calculadora.js"></script>
</body>
</html>
